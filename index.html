<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&family=Shrikhand&display=swap">
        <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
        <title>Ohmyfood</title>
    </head>

<body>

    <header class="back-light">
        <h1>ohmyfood</h1>
        <p class="dark-grey city-location icon-location">Paris, Belleville</p>

        <!--  Présentation site  -->
        <section>
            <h2>Réservez le menu qui vous convient</h2>
            <h3 class="dark-grey">Découvrez des restaurants d'exception, selectionnées par nos soins.</h3>
            <a href="#restaurants" class="button button-explore">
            Explorer nos restaurants
            </a>
        </section>

    </header>

    <main>

        <!-- Fonctionnement -->
        <section>
            <h2>Fonctionnement</h2>
            <ul class="list-fonct">
                <li class="icon-fonct icon-mobile button button-fonc back-light">
                    <i class="number">1</i> Choisissez un restaurant
                </li> 
                <li class="icon-fonct icon-list button button-fonc back-light">
                     <i class="number">2</i> Composez votre menu
                </li> 
                <li class="icon-fonct icon-store button button-fonc back-light">
                    <i class="number">3</i> Dégustez au restaurant
                </li> 
          </ul>
        </section>

        <!-- Restaurants -->
        <section id="restaurants" class="back-light">
            <h2>Restaurants</h2>
        </section>

    </main>

    <footer>
    </footer>
</body>
</html>
